<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Jura:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading">
        <video autoplay loop muted>
            <source src="assets/logo.mp4" type="video/mp4">
        </video>
        <div id="loading-text">
            <p>Carregando...</p>
            <div class="cover-loading"></div>
        </div>
    </div>

    <div id="container">
        <div id="overlay"></div>
        <div class="content">
            <div>
                <img class="logo" src="assets/logo-banner.png" alt="">
                <h1>Em breve ...</h1>
            </div>
    
            <div class="pilares">
                <img src="assets/pilar.png" alt="" id="pilaresquerda">
                <img src="assets/pilar.png" alt="" id="pilardireita">
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
